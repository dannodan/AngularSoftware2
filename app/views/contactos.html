<div ng-controller="ContactController">
  <md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <div flex="30" layout="column">
      <md-card data-ng-repeat="contact in contactList track by $index" data-ng-if="$even">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{contact.name}} {{contact.lastName}}</span>
            <span class="md-subhead">{{contact.phone}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media">
              <img src="{{contact.img}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
    </div>
    <div flex="30" layout="column">
      <md-card data-ng-repeat="contact in contactList track by $index" data-ng-if="$odd">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{contact.name}} {{contact.lastName}}</span>
            <span class="md-subhead">{{contact.phone}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media">
              <img src="{{contact.img}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
