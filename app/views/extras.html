<div ng-controller-"ExtrasController">
	<md-content class="md-padding" layout="row" layout-align="center start">
		<div layout="column" layout-padding layout-align="center start">
			<h2>Preview Mode</h2>
			<md-switch ng-model="preview.show" aria-label="Show">
				<label>Show Preview</label>
			</md-switch>
		</div>
	</md-content>
	<md-content layout="row" layout-align="center start">
		<div flex="30">
			<div layout-gt-xs="row">
	          <md-input-container class="md-block" flex-gt-xs>
	            <label>Title</label>
	            <input ng-model="preview.title">
	          </md-input-container>
			<md-datepicker ng-model="preview.date" md-placeholder="Enter Date"></md-datepicker>
	        </div>
	        <div layout-gt-xs="row">
	        	<md-input-container class="md-block" flex-gt-xs>
		            <label>Subtitle</label>
		            <input ng-model="preview.subtitle">
				</md-input-container>
	        </div>
	        <div layout-gt-xs="row">
				<md-input-container class="md-block" flex-gt-xs>
					<label>Biography</label>
					<textarea ng-model="preview.text" columns="1" md-maxlength="300" rows="5"></textarea>
				</md-input-container>
			</div>
        </div>
	</md-content>
	<md-divider ng-if="preview.show"></md-divider>
	<md-content class="md-padding" layout="row" layout-wrap layout-align="center start" ng-if="preview.show">
	    <div flex="50" layout="column">
		<md-card>
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">{{preview.title}}</span>
	            <span class="md-subhead">{{preview.subtitle}}</span>
	          </md-card-title-text>
	        </md-card-title>
	        <md-card-content>
	          <p>
	            {{preview.text}}
	          </p>
	        </md-card-content>
	        <md-card-content layout="row" layout-align="end center">
	          	<span>{{preview.date | date:'dd/MM/yyyy'}}</span>
	        </md-card-content>
	      </md-card>
		</div>
	</md-content>
</div>
