<md-dialog aria-label="Create To Do" ng-cloak flex="30">
  <form name="todoForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create To Do</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Title</label>
          <input required name="title" ng-model="newTodo.title">
          <div ng-messages="todoForm.title.$error">
            <div ng-message="required">Este campo es requerido</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Description</label>
          <textarea required name="description" md-maxlength="150" rows="3" columns="1" ng-model="newTodo.description"></textarea>
          <div ng-messages="todoForm.description.$error">
            <div ng-message="required">Este campo es requerido</div>
            <div ng-message="md-maxlength">Este campo no puede tener mas de 150 caracteres</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
  </form>
  <md-dialog-actions layout="row">
    <md-button ng-click="cancel()">
     Cancel
    </md-button>
    <md-button ng-click="createTodo(newTodo)" style="margin-right:20px;">
      Create
    </md-button>
  </md-dialog-actions>
</md-dialog>
